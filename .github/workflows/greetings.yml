name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Tezliklə baxılacaq!'
        pr-message: 'Təbriklər! Siz də artıq kontributor sayılırsınız, kontribusiyanıza tezliklə baxılacaq'
